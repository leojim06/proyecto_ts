    </div>

    <div class="row">
        <div class="col-sm-offset-1">
            <div class="form-group">
                <div align="right">
                    <label for="heroId" class="control-label col-xs-2">CÃ³digo: </label>

                </div>
            </div>

            <div class="form-group">
                <div align="right">
                    <label for="heroId" class="control-label col-xs-2">Nombre: </label>
